tags:
  - Contacts
summary: Update the contact
operationId: updateContact
description: Here you change details of existing contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 66d9bd6a3b0b0e7e161e1330
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Olivia Prijma'
          phoneNumber:
            description: 'Phone number'
            type: string
            example: '+420774839319'
          email:
            description: 'Email'
            type: string
            example: 'example@mail.com'
          isFavourite:
            description: 'Is the contact favourite'
            type: boolean
            example: 'true'
          contactType:
            description: 'Is the contact favourite'
            type: boolean
            example: 'true/false'
          photo:
            description: 'Avatar or contact picture'
            type: string
responses:
  '200':
    description: 'The successfull'
    content:
      aplication/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact'
            data:
              $ref: ../../../components/schemas/contacts.yaml
  '404':
    description: Authorisation error
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFound
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Action is not allowed'
