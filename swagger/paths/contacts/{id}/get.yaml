tags:
  - Contacts
summary: Get contacts by it's ID
operationId: getContact
description: You can add ID to find a specific contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 66d9bd6a3b0b0e7e161e1330
responses:
  '200':
    description: 'Successfully found a contact with it`s ID'
    content:
      aplication/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 66d9bd6a3b0b0e7e161e1330!'
            data:
              $ref: ../../../components/schemas/contacts.yaml
  '404':
    description: 'Contact not found'
    content:
      aplication/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
            data:
              type: object
              example: {}
