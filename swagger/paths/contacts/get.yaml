tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Get all contacts of the logged-in user
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully found contacts!'
    content:
      aplication/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 66d9bd6a3b0b0e7e161e1330!'
            data:
              $ref: ../../components/schemas/contacts.yaml
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 56
            totalPages:
              type: integer
              example: 6
            hasPreviousPage:
              type: boolean
              example: 'true/false'
            hasNextPage:
              type: boolean
              example: 'true/false'

  '401':
    description: Authorisation error
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Access token expired'
